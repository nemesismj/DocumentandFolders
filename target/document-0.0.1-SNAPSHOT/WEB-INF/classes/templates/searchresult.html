<!DOCTYPE HTML>

<style>
    a {
        color: #741c7c;
        font-weight: 500;
        -webkit-transition: -webkit-transform 0.2s;
        transition: transform 0.2s;
        display: inline-block;
        text-decoration:none;
        position: relative;
    }

    a:hover{
        -webkit-transform: scale(0.9);
        transform: scale(0.9);
    }

    a::before {
        position: absolute;
        top: -2px;
        left: -7px;
        box-sizing: content-box;
        padding: 0 5px;
        width: 100%;
        height: 100%;
        border: 2px solid whitesmoke;
        content: '';
        opacity: 0;
        -webkit-transition: opacity 0.2s, -webkit-transform 0.2s;
        transition: opacity 0.2s, transform 0.2s;
        -webkit-transform: scale(0.9);
        transform: scale(0.9);
    }

    a:hover::before{
        opacity: 1;
        -webkit-transform: scale(1.2);
        transform: scale(1.2);
    }
</style>

<style>
    .loader-body{width:100%;height:100vh;background-color:#000;position:fixed;z-index:2;visibility:visible;top:0;left:0;text-align:center;justify-content:center;align-content:center;transition:.5s all}.loader{width:100px;height:100px;border:12px solid #fff;border-radius:50%;position:absolute;
                                                                                                                                                                                                             /*change color of border*/ border-top-color:red;transform:translate(-50%,-50%);top:50%;left:50%;-webkit-animation:1s spin infinite linear;-o-animation:1s spin infinite linear;animation:1s spin infinite linear}.loader-body.done{visibility:hidden;opacity:0}@keyframes spin{from{transform:translate(-50%,-50%) rotate(0)}to{transform:translate(-50%,-50%) rotate(360deg)}}
</style>
<body class="darklayout">
<div class="loader-body" id="loader">
    <div class="loader"></div>
</div>
<script>

    document.body.onload = function(){
        setTimeout(function() {
            var preloader = document.getElementById('loader');
            if( !preloader.classList.contains('done') )
            {
                preloader.classList.add('done');
            }
        }, 1000)
    }
</script>
