<style>
    .loader-body{width:100%;height:100vh;background-color:#000;position:fixed;z-index:2;visibility:visible;top:0;left:0;text-align:center;justify-content:center;align-content:center;transition:.5s all}.loader{width:100px;height:100px;border:12px solid #fff;border-radius:50%;position:absolute;
                                                                                                                                                                                                             /*change color of border*/ border-top-color:red;transform:translate(-50%,-50%);top:50%;left:50%;-webkit-animation:1s spin infinite linear;-o-animation:1s spin infinite linear;animation:1s spin infinite linear}.loader-body.done{visibility:hidden;opacity:0}@keyframes spin{from{transform:translate(-50%,-50%) rotate(0)}to{transform:translate(-50%,-50%) rotate(360deg)}}
</style>
<body class="darklayout">
<div class="loader-body" id="loader">
    <div class="loader"></div>
</div>
<script>

    document.body.onload = function(){
        setTimeout(function() {
            var preloader = document.getElementById('loader');
            if( !preloader.classList.contains('done') )
            {
                preloader.classList.add('done');
            }
        }, 1000)
    }
</script>

<!-- Register Start-->
<div class="login-form-area mg-t-30 mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>
           <!-- <form id="adminpro-register-form" class="adminpro-form"> -->

                <div class="col-lg-6">
                    <div class="login-bg">
                        <form th:action="@{/register}" th:object="${user}" th:method="post">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="logo">
                                    <a href="#"><img src="img/logo/log.png" alt="" />
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="login-title">
                                    <h1>Registration Form</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="login-input-head">
                                    <p>Full Name</p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="login-input-area register-mg-rt">
                                            <input type="text" name="firstname" required th:field="*{firstname}" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="login-input-area">
                                            <input type="text" name="lastname" required th:field="*{lastname}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="login-input-head">
                                    <p>Username</p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="login-input-area">
                                    <input type="text" name="name" required th:field="*{username}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="login-input-head">
                                    <p>Email Address</p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="login-input-area">
                                    <input type="email" name="email" required th:field="*{email}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="login-input-head">
                                    <p>Password</p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="login-input-area">
                                    <input type="password" name="password" required th:field="*{password}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="login-input-head">
                                    <p>Confirm Password</p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="login-input-area">
                                    <input type="password" name="confarm_password" required th:field="*{repeatedPassword}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-8">
                                <div class="login-button-pro">
                                    <button   type="submit" class="login-button login-button-lg" style="text-align: center">Register</button>
                                </div>
                            </div>
                        </div>
                        </form>
                        <p style="color: whitesmoke; text-align: center">Already have account?  <a href="/login">Login here</a>.</p>
                    </div>
                </div>

            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
