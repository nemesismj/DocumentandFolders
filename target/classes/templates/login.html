<style>
    .loader-body{width:100%;height:100vh;background-color:#000;position:fixed;z-index:2;visibility:visible;top:0;left:0;text-align:center;justify-content:center;align-content:center;transition:.5s all}.loader{width:100px;height:100px;border:12px solid #fff;border-radius:50%;position:absolute;
                                                                                                                                                                                                             /*change color of border*/ border-top-color:red;transform:translate(-50%,-50%);top:50%;left:50%;-webkit-animation:1s spin infinite linear;-o-animation:1s spin infinite linear;animation:1s spin infinite linear}.loader-body.done{visibility:hidden;opacity:0}@keyframes spin{from{transform:translate(-50%,-50%) rotate(0)}to{transform:translate(-50%,-50%) rotate(360deg)}}
</style>
<body class="darklayout">
<div class="loader-body" id="loader">
    <div class="loader"></div>
</div>
<script>

    document.body.onload = function(){
        setTimeout(function() {
            var preloader = document.getElementById('loader');
            if( !preloader.classList.contains('done') )
            {
                preloader.classList.add('done');
            }
        }, 1000)
    }
</script>

<div class="container" >

        <div th:if="${param.error}">
            <p style="color: red">Login or password incorrect try again!!!</p>
        </div>
        <div th:if="${param.logout}">
            <h2 style="color: green">Log out confirmed</h2>
        </div>
</div>
<div class="container" style="margin-top: 7%">
</div>
        <!-- login Start-->
        <div class="login-form-area mg-t-30 mg-b-40">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <!-- <form id="adminpro-form" class="adminpro-form"> -->
                        <div class="col-lg-4">
                            <div class="login-bg">
                                <form th:action="@{/login}" method="post">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="logo">
                                            <a href="#"><img src="img/logo/log.png" alt="" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="login-title">
                                            <h1>Login Form</h1>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="login-input-head">
                                            <p>Login</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="login-input-area">
                                            <input type="text" placeholder="login" id="username" name="username" required><br>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="login-input-head">
                                            <p>Password</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="login-input-area">
                                            <input type="password" placeholder="pass" id="password" name="password" required><br>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">

                                    </div>
                                    <div class="col-lg-8">
                                        <div class="login-button-pro">
                                            <button type="submit" class="login-button login-button-lg" href="/home">Login</button> <br>
                                        </div>
                                    </div>
                                </div>
                                </form>

                                    <p style="color: whitesmoke; text-align: center">Dont have account?  <a href="/register">Register here</a>.</p>

                            </div>

                        </div>
                   <!-- </form> -->

                    <div class="col-lg-4"></div>
                </div>
            </div>
        </div>
        <!-- login End-->

</div>
